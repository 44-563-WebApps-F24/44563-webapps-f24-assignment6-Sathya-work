<!DOCTYPE html>
<html>
<title> Sathyanarayana's Lunch page </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="container">

    <h2 class="text-center mt-4">Sathyanarayana orders a lunch</h2>

    <form class="mb-3">
        <div class="form-check">
            <label><input type="checkbox" id="drink"> Drink</label><br>
        </div>
        <div class="form-check">
            <label><input type="checkbox" id="side"> Side</label><br>
        </div>
        <div class="form-check">
            <label><input type="checkbox" id="in"> Eat in</label><br>
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="startLunch()">Start a lunch order</button>
    </form>

    <p id="lunchResult"></p>

    <form class="mb-3">
        <div class="mb-3">
            <label for="prop">Enter property:</label>
            <input type="text" id="prop" value="entree"><br>
        </div>
        <div class="mb-3">
            <label for="value">Set it to:</label>
            <input type="text" id="value"><br>
        </div>
        <input type="button" class="btn btn-secondary" onclick="updateLunch()" value="Update the lunch">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var my_lunch = {};

        function startLunch() {
            my_lunch = {};
            my_lunch.drink = document.getElementById("drink").checked;
            my_lunch.side = document.getElementById("side").checked;
            my_lunch.in = document.getElementById("in").checked;
            document.getElementById("lunchResult").innerHTML = JSON.stringify(my_lunch);
        }

        function updateLunch() {
            let prop = document.getElementById("prop").value;
            let value = document.getElementById("value").value;
            my_lunch[prop] = value;
            document.getElementById("lunchResult").innerHTML = JSON.stringify(my_lunch);
        }
    </script>

</body>

</html>
