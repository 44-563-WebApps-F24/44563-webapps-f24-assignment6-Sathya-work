<!DOCTYPE html>
<html>

<head>
    <title> Guess the color by Sathyanarayana Mallipudi </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">

    <h1 class="text-center mt-4">Guess the color - Sathyanarayana Mallipudi</h1>

    <h2 class="mt-4">Getting input</h2>

    <form class="mb-4">
        <div class="mb-3">
            <label for="secretColor">Guess the color: </label>
            <input type="password" id="secretColor" value="Red"><br><br>
        </div>
        <div class="mb-3">
            <label for="colorGuess">Enter a guess: </label>
            <input type="text" id="colorGuess"><br><br>
        </div>
        <input type="button" class="btn btn-primary" onclick="processColor()" value="Check the color">
    </form>


    <p id="result" class="alert alert-info"></p>

    <div>
        <h2>My Desserts</h2>
        <img id="dessertsImages" class="img-thumbnail" src="Donut.jpeg" width="200" height="200" onclick="nextImage()">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        let attempts = 0;
        let wrong = 0;

        function processColor() {
            const secretColor = document.getElementById('secretColor').value.toLowerCase();
            const colorGuess = document.getElementById('colorGuess').value.toLowerCase();

            attempts++;
            if (secretColor !== colorGuess) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it!");
            }
            document.getElementById('result').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
        }
        let showing = 1;
        function nextImage() {
            const img = document.getElementById('dessertsImages');
            switch (showing) {
                case 1:
                    img.src = 'Ice Cream.jpg';
                    showing = 2;
                    break;
                case 2:
                    img.src = 'Italian Tiramisu.jpg';
                    showing = 3;
                    break;
                case 3:
                    img.src = 'Donut.jpeg';
                    showing = 1;
                    break;
            }
        }

    </script>
</body>

</html>
